        <div class="row" id="cadastro">
          <div class="mb-1 col-sm-12">
            <h2 id="h1cadastro">Editar cadastro de Fornecedor</h2>
            <h5 id="h1cadastro">Sistema utilizado para edição de registros</h5>
          </div>
          <div id="formText" class="col-sm-12">
              <form>
                <div class="mb-2 row" id="name">
                  <label for="nameInput" class="col-sm-3 col-form-label">Nome:</label>
                </div>
                <div class="row">
                  <div class="mb-2 col-sm-12">
                    <input type="text" class="form-control" id="nameInput">
                  </div>
                </div>
                <div class="mb-2 row">
                  <label for="adressInput" class="col-sm-3 col-form-label">Telefone:</label>
                </div>
                <div class="row">
                  <div class="mb-2 col-sm-12">
                    <input type="text" class="form-control" id="adressInput" placeholder="(xx)xxxxx-xxxx">
                  </div>
                </div>
                <div class="mb-2 row">
                  <label for="stateInput" class="col-sm-3 col-form-label">Origem:</label>
                </div>
                <div class="row">
                  <div class="mb-2 col-sm-4">
                    <select class="form-select" id="stateInput" aria-label="Default select example">
                      <option selected>Selecione</option>
                      <option value="Celular">Celular</option>
                      <option value="Email">Email</option>
                    </select>
                  </div>
                </div>
                <div class="mb-2 row">
                  <label for="dateInput" class="col-sm-3 col-form-label" placeholder="dd/mm/aaaa">Data de Contato:</label>
                </div>
                <div class="row">
                  <div class="mb-2 col-sm-12">
                    <input type="text" class="form-control" id="dateInput">
                  </div>
                </div>
                <div class="mb-2 row">
                  <label for="obsInput" class="col-sm-3 col-form-label">Observação:</label>
                </div>
                <div class="row">
                  <div class="mb-2 col-sm-12">
                    <textarea class="form-control" aria-label="With textarea" id="obsInput"></textarea>
                  </div>
                </div>
              </form>
              <div class="mb-2 col-sm-2 row">
                <button id="btnEdit" type="submit" class="btn btn-primary col-auto">Cadastrar</button>
              </div>
          </div>
        </div>
